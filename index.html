<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="intro">
    <img src="./eisenhower-matrix.jpg" class="intro__img" alt="Matrix do">
    <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </div>
  <div class="main">
    <section class="main__section">
      <h3 class="new-task subtitle">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task"class="task input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="main__section">
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="main__list">
        <li class="items">
          <input type="checkbox"><label class="task input-checkbox">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-more items">
          <input type="checkbox"><label class="task input-checkbox">Go Shopping</label>
          <input type="text" value="go-shopping" class="task input-text">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__section">
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="main__list">
        <li class="items">
          <input type="checkbox" checked><label class="task input-checkbox">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
